
{% extends 'nav.html' %}

{% block title %}Delete Student{% endblock %}

{% block content %}
   

<div class="form-container2">
    <h2>Are you sure you want to delete this student?</h2>
    <p><strong>{{ student.first_name }} {{ student.last_name }}</strong></p>
    <form method="POST">
        {% csrf_token %}
        <button class="delete-btn" type="submit">Yes, Delete</button>
    </form>
    <a class="cancel-btn" href="{% url 'student_list' %}">Cancel</a>
</div>
{% endblock %}
