        button {

        button:hover {

    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
   
    border-radius: 8px;
    overflow: hidden; /* Prevents content from overflowing */
}

.form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
    border-radius: 8px;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    table-layout: fixed; /* Ensures that the columns have equal width */
}

th, td {
    padding: 8px;
    text-align: left;
    border: 1px solid #ddd;
    word-wrap: break-word; /* This allows long words to break and wrap onto the next line */
    word-break: break-word; /* This forces breaking the word if it is too long */
    overflow: hidden; /* Prevents text overflow from breaking the layout */
}

th {
    background-color: #4CAF50;
    color: white;
}

td {
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
}

td a {
    color: #4CAF50;
    text-decoration: none;
}

td a:hover {
    color: #45a049;
}
/* Styling for the form container */
.form-container2 {
    max-width: 600px;
    margin: 0 auto;
    padding: 30px;
    background-color: rgba(0, 0, 0, 0.8); /* Darker background for focus */
    border-radius: 8px;
    text-align: center;
    color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); /* Shadow for depth */
}

/* Title styling */
h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #fff;
}

/* Styling for the student's name */
p {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 30px;
}

/* Button for deletion */
.delete-btn {
    background-color: #FF5733; /* Red color for delete */
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.delete-btn:hover {
    background-color: #e04e2c; /* Slightly darker red for hover */
}

/* Cancel button styling */
.cancel-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #4CAF50; /* Green for cancel */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

.cancel-btn:hover {
    background-color: #45a049; /* Slightly darker green for hover */
}

/* Add responsive styles */
@media (max-width: 768px) {
    .form-container1 {
        padding: 20px;
        max-width: 90%;
    }
}


/* For responsiveness */
@media (max-width: 768px) {
    .form-container1 {
        width: 100%;
    }

    table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }
}


    </style>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }
        nav {
            background-color: #4CAF50;

        nav a {
            float: left;
            display: block;

            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            margin: 20px;
        }
    </style>
</head>

        <a href="{% url 'add_student' %}">Add Student</a>
        <a href="{% url 'student_list' %}">Student List</a>
        <a href="{% url 'index' %}">Logout</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
